---
- name: installing lamp server on ubuntu
  hosts: all
  become: true
  tasks:
    - name: update packages and install apache
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes
    - name: install php packages
      ansible.builtin.apt:
        name:
          - php
          - libapache2-mod-php
          - php-mysql
        state: present
      notify:
        - restart apache2
    - name: copy info.php page
      ansible.builtin.copy:
        content: '<?php phpinfo(); ?>'
        dest: /var/www/html/info.php
      notify: 
          - restart apache2
  handlers:
    - name: restart apache2
      ansible.builtin.systemd:
        name: apache2
        state: restarted

